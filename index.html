<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steam Tracker</title>
    <link rel="stylesheet" href="src/renderer/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Steam Tracker</h1>
            <div class="header-controls">
                <button id="refreshButton">Refresh Data</button>
                <button id="settingsButton">Settings</button>
            </div>
        </header>

        <div class="main-content">
            <div class="filters">
                <select id="sportFilter">
                    <option value="all">All Sports</option>
                    <option value="soccer">Soccer</option>
                    <option value="basketball">Basketball</option>
                    <option value="baseball">Baseball</option>
                    <option value="football">Football</option>
                    <option value="hockey">Hockey</option>
                    <option value="mma">MMA</option>
                    <option value="boxing">Boxing</option> 
                </select>
                
                <select id="leagueFilter">
                    <option value="all">All Leagues</option>
                    <!-- Leagues will be populated dynamically -->
                </select>
                
                <select id="statusFilter">
                    <option value="upcoming">Upcoming</option>
                    <option value="live">Live</option>
                    <option value="completed">Completed</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="Search teams...">
            </div>

            <div class="games-section">
                <h2>Upcoming Games</h2>
                <div class="games-list" id="gamesList">
                    <!-- Games will be populated dynamically -->
                </div>
            </div>

            <div class="steam-section">
                <h2>Steam Movers</h2>
                <div class="time-filter">
                    <span>Time Period:</span>
                    <select id="timePeriod">
                        <option value="1h">Last 1 Hour</option>
                        <option value="3h">Last 3 Hours</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h">Last 24 Hours</option>
                    </select>
                </div>
                <div class="steam-cards">
                    <div class="steam-card gainers">
                        <h3>Biggest Gainers</h3>
                        <div id="gainersList">
                            <!-- Gainers will be populated dynamically -->
                        </div>
                    </div>
                    <div class="steam-card losers">
                        <h3>Biggest Losers</h3>
                        <div id="losersList">
                            <!-- Losers will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Game Details</h2>
            <div class="markets-container" id="marketsContainer">
                <!-- Markets will be populated dynamically -->
            </div>
        </div>
    </div>

     <div id="oddsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="oddsModalTitle">Odds History</h2>
            <div class="chart-container">
                <canvas id="oddsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="src/renderer/js/app.js"></script>
</body>
</html>
