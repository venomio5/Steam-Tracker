<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steam Tracker</title>
    <link rel="stylesheet" href="src/renderer/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-controls">
                <button id="refreshButton">↻</button>
                <button id="settingsButton">⚙</button>
            </div>
        </header>

        <div class="main-content">
            <div class="steam-section">
                <div class="time-filter">
                    <span>Time Period:</span>
                    <select id="timePeriod">
                        <option value="5">Last 5 Minutes</option>
                        <option value="15">Last 15 Minutes</option>
                        <option value="30">Last 30 Minutes</option>
                        <option value="45">Last 45 Minutes</option>
                        <option value="60">Last 60 Minutes</option>
                        <option value="90">Last 90 Minutes</option>
                        <option value="120">Last 120 Minutes</option>
                        <option value="240">Last 240 Minutes</option>
                        <option value="480">Last 480 Minutes</option>
                    </select>
                </div>
                <div class="steam-cards">
                    <div class="steam-card gainers">
                        <h3>Biggest Gainers</h3>
                        <div id="gainersList">
                            <!-- Gainers will be populated dynamically -->
                        </div>
                    </div>
                    <div class="steam-card losers">
                        <h3>Biggest Losers</h3>
                        <div id="losersList">
                            <!-- Losers will be populated dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="games-section">
                <div class="filters">
                    <select id="sportFilter">
                        <option value="all">All Sports</option>
                        <option value="soccer">Soccer</option>
                        <option value="basketball">Basketball</option>
                        <option value="baseball">Baseball</option>
                        <option value="football">Football</option>
                        <option value="hockey">Hockey</option>
                        <option value="mma">MMA</option>
                        <option value="boxing">Boxing</option> 
                    </select>
                    
                    <select id="leagueFilter">
                        <option value="all">All Leagues</option>
                        <!-- Leagues will be populated dynamically -->
                    </select>
                    
                    <select id="statusFilter">
                        <option value="upcoming">Upcoming</option>
                        <option value="live">Live</option>
                        <option value="completed">Completed</option>
                    </select>
                    
                    <input type="text" id="searchInput" placeholder="Search teams...">
                </div>

                <div class="games-list" id="gamesList">
                    <!-- Games will be populated dynamically -->
                </div>
            </div>

        </div>
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Game Details</h2>
            <div class="markets-container" id="marketsContainer">
                <!-- Markets will be populated dynamically -->
            </div>
        </div>
    </div>

     <div id="oddsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="oddsModalTitle">Odds History</h2>
            <div class="chart-container">
                <canvas id="oddsChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.min.js"></script>
    <script src="src/renderer/js/app.js"></script>
</body>
</html>
